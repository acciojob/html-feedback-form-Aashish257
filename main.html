<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<form method="post">
			<div class="items">
				<label for="name">Name</label>
				<input type="text" id="name" required minlength="3" maxlength="50">
			</div>
			<div class="items">
				<label for="portfolio">Portfolio</label>
				<input type="url" id="portfolio" required>
			</div>
			<div class="items">
				<label for="fevColor">Favorite Color</label>
				<input type="color" id="revColor" required>
			</div>
			<div class="items">
				<label for="likeness">Likeness</label>
				<input type="range" id="likeness" min="1" max="100">
			</div>
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
